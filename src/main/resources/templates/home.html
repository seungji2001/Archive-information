    <script>
        function uploadFile() {
            var inputFile = document.getElementById("input-file");
            var file = inputFile.files[0];

            var formData = new FormData();
            formData.append("file", file);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
                .then(function(response) {
                    if (response.ok) {
                        alert("File uploaded successfully");
                    } else {
                        alert("Error uploading file");
                    }
                })
                .catch(function(error) {
                    console.log(error);
                });
        }
        function getTextFromFile(){
            var inputFile = document.getElementById("input-file");
            var file = inputFile.files[0];

            var jsonData = {
                filename: file.name
            };
            fetch("/recording", {
                method: "POST",
                body: JSON.stringify(jsonData),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(function(response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        alert("Error uploading file");
                    }
                })
                .then(function(data) {
                    return fetch("/paragraph/"+data, {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json"
                        }
                    });
                })
                .then(function(response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Error sending another API request");
                    }
                })
                .then(function(data) {
                    console.log(data); // Access the JSON response data from the second API request
                    var element = document.querySelector(".e108_4");
                    if (element) {
                        // Set the inner text of the element
                        element.innerText = data.paragraph;
                    }
                })
                .catch(function(error) {
                    console.error(error);
                });
        }
